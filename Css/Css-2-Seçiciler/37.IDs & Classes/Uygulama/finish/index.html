
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        .box{
            height: 200px;
            width: 200px;
            border-style: solid;
            display: inline-block;
        }
        #header{
            border-style: solid;
            height: 150px;   
        }
        .red{
            background-color:red;
        }
        .blue{
            background-color:blue;
        }
        .orange{
            background-color:orange;
        }
	</style>
</head>
<body>

	<div id="header" class="blue">
		Game Header
	</div>
	
	<div id="box1" class="box red">
		Box #1
	</div>
	
	<div id="box2" class="box blue">
		Box #2
	</div>
	
	<div id="box3" class="box orange">
		Box #3
	</div>
	
</body>
</html>
