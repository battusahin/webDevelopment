<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Css</title>
    <style> /*Inline Css(Etiket içinde kullanılır...) */
        h1{
            color: red;
            font-size: 50px;
            text-align: center
        }
        p{
            color: coral;
            font-size: 20px;
            text-align: left;
            border:10px outset blue;
        }
    
    </style>
</head>
<body>
    <h1 style="border:10px outset blue;";>Web Geliştirme</h1>
    
    <p style="color: blue; font-size: 30px;">Komple Uygulamalı Web Geliştirme</p>
    <p>Komple Uygulamalı Web Geliştirme</p>
    <p style="border: none">Komple Uygulamalı Web Geliştirme</p>
    
</body>
</html>
