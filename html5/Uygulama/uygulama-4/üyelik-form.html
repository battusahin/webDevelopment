<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hemen Üye Ol!</title>
</head>
<body>
<h1><big>Lütfen Formu Eksiksiz Doldurunuz.</big></h1>
<hr>
    <h4><big>Hesap Bilgileriniz</big></h4>   
    <form action="">
        <p><b>Kullanıcı Adı:</b><input type="text" name="kullaniciadi" required placeholder="Kullanıcı adı giriniz"></p>
        <p><b>Eposta:</b><input type="email" name="email" required placeholder="e-posta giriniz"></p>
        <p><b>Parola:</b><input type="password" name="parola" placeholder="parola giriniz"required ></p>
        <hr>
        <h4><big>Kişisel Bilgileriniz</big></h4> 
        <p><b>Ad:</b><input type="text" name="isim" required placeholder="Adınızı giriniz"></p>
        <p><b>Soyad:</b><input type="text" name="soyad" required placeholder="Soyadı giriniz"></p>
        <p><b>Şehir:</b><select name="şehir">
            <option value="Balıkesir">Balıkesir</option>
            <option value="İstanbul">İstanbul</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            
        </select></p>
        <p><b>Cinsiyet :</b> Erkek<input type="radio" name="cinsiyet">           
        Kadın<input type="radio" name="cinsiyet">  </p>
        <p><b>Hobilerniz:</b> 
        Sinema<input type="checkbox" name="hobi1">
        Gezmek<input type="checkbox" name="hobi2">
        Spor<input type="checkbox" name="hobi3">
        Kitap<input type="checkbox" name="hobi4">
        </p>       
        <input type="submit" value="Kaydet">
        <input type="reset" value="Sıfırla">
        
        
    </form>
    
</body>
</html>
