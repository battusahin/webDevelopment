<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablolar</title>
</head>
<body>
    <table border="10" width="50%">
        <thead>
        
            <!-- satır (table row) -->
            <tr>
                <th>Kurs Adı</th>
                <th>Saat</th>
                <th>Ders Adeti</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <!--table data-->
                <td>Komple Web Geliştirme Eğitimi</td> 
                <td>45</td>
                <td>300</td> 
            </tr>

            <tr> 
                <!--table data-->
                <td>Core 2 Mvc Eğitimi: Sıfırdan İleri Seviyeye</td> 
                <td>30</td>
                <!-- rowspan satırları birleştirir -->
                <td rowspan="2">200</td> 
            </tr>
            <tr> 
                <!--table data-->
                <!--colspan sütunları birleştirir -->
                <td colspan="2">Core 2 Mvc Eğitimi: Sıfırdan İleri Seviyeye</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
