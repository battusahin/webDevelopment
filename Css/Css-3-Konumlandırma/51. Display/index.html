<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /** display : none | inline | block | inline-block */
        
        /* browser defaults */
        
        /* Override Defaults */
        div {
            width: 200px;
            height: 200px;
            background: red;
            margin: 5px;
        }
        #first{
            width: 500px;
        }
        span{
            background: blue;
            display: inline-block;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="first">First</div>
    <div id="second">Second</div>

    <span>Deneme1</span> 
    <span>Deneme2</span>
    <span>Deneme3</span>
    <br>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Product</a>
    <a href="#">Contact</a>

</body>
</html>
